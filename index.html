<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="conversorform" action="proceso.php" method="POST">
        <label for="Nombre_Emisor">Nombre del Emisor:</label>
        <input type="text" id="Nombre_Emisor" name="Nombre_Emisor" required>

        <label for="Nombre_Beneficiario">Nombre del Beneficiario:</label>
        <input type="text" id="Nombre_Beneficiario" name="Nombre_Beneficiario" required>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" required>

        <label for="moneda">Moneda de destino:</label>
        <select id="moneda" name="moneda" required>
            <option value="USD">Dólares (USD)</option>
            <option value="EUR">Euros (EUR)</option>
            <option value="VES">Bolívares (VES)</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
